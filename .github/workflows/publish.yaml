name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
          registry-url: https://npm.pkg.github.com
          scope: '@marcomontalbano'

      - name: Project setup `npm ci`
        run: npx lerna exec npm ci --scope @marcomontalbano/component-library

      - name: Run `publish` PRERELEASE
        if: 'github.event.release.prerelease'
        run: |
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          npx lerna publish from-git --dist-tag next --require-scripts --yes

      - name: Run `publish` PRODUCTION
        if: '!github.event.release.prerelease'
        run: |
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          npx lerna publish from-git --require-scripts --yes

      - name: Deploy on Netlify
        if: '!github.event.release.prerelease'
        uses: wei/curl@v1
        with:
          args: -X POST -d {} https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK_PROD }}
